<div class="calendar-content">
  <full-calendar [options]="calendarOptions"></full-calendar>
</div>

<!-- Pop-up pentru adăugare activitate -->
<p-dialog [(visible)]="activityDialog" [style]="{ width: '50rem' }" [modal]="true" [closable]="true" header="Add Activity">
  <form #activityForm="ngForm" (ngSubmit)="submitActivity(activityForm)">
    <div class="p-fluid">
      <!-- Data selectată -->
      <div class="p-field">
        <label for="selectedDate">Selected Date</label>
        <input type="text" id="selectedDate" pInputText [(ngModel)]="selectedDate" name="selectedDate" [readonly]="true">
      </div>

      <!-- Ora sosirii -->
      <div class="p-field">
        <label>Arrival Time</label>
        <p-calendar [(ngModel)]="startDate" timeOnly="true" name="startDate" inputId="startDate" [showTime]="true" hourFormat="24" required></p-calendar>
        <small *ngIf="activityForm.submitted && !startDate" class="p-error">Arrival time is required.</small>
      </div>

      <!-- Ora plecării -->
      <div class="p-field">
        <label>Departure Time</label>
        <p-calendar [(ngModel)]="endDate" timeOnly="true" name="endDate" inputId="endDate" [showTime]="true" hourFormat="24" required></p-calendar>
        <small *ngIf="activityForm.submitted && !endDate" class="p-error">Departure time is required.</small>
      </div>

      <!-- Descriere -->
      <div class="p-field">
        <label for="description">Description</label>
        <input id="description" type="text" pInputText [(ngModel)]="description" name="description" placeholder="Add a description" required />
        <small *ngIf="activityForm.submitted && !description" class="p-error">Description is required.</small>
      </div>
    </div>

    <!-- Butoane de acțiune -->
    <div class="p-dialog-footer p-d-flex p-justify-center">
      <button pButton label="Cancel" icon="pi pi-times" type="button" (click)="activityDialog = false" class="p-button-secondary"></button>
      <button pButton label="Submit" icon="pi pi-check" type="submit" class="p-button-primary"></button>
    </div>
  </form>
</p-dialog>

<!-- Pop-up pentru detalii activitate -->
<p-dialog [(visible)]="detailDialog" [modal]="true" [closable]="true" header="Event Details" [style]="{ width: '30rem' }">
  <div *ngIf="selectedDate" class="flex flex-column">
    <div class="flex align-items-center gap-3 mb-3">
      <label for="selectedDate" class="font-semibold w-6rem">Selected Date</label>
      <input pInputText id="selectedDatee" class="flex-auto" [value]="selectedDate | date" disabled />
    </div>

    <div class="flex align-items-center gap-3 mb-3">
      <label for="startDate" class="font-semibold w-6rem">Arrival Time</label>
      <input pInputText id="startDate" class="flex-auto" [value]="startDate | date: 'shortTime'" disabled />
    </div>

    <div class="flex align-items-center gap-3 mb-3">
      <label for="endDate" class="font-semibold w-6rem">Departure Time</label>
      <input pInputText id="endDate" class="flex-auto" [value]="endDate | date: 'shortTime'" disabled />
    </div>

    <div class="flex align-items-center gap-3 mb-3">
      <label for="descriptionn" class="font-semibold w-6rem">Description</label>
      <input pInputText id="descriptionn" class="flex-auto" [value]="description" disabled />
    </div>
  </div>

  <!-- Butoane de acțiune -->
  <p-footer class="button-container">
    <div *ngIf="isEditMode">
      <button pButton label="Edit" icon="pi pi-pencil" (click)="openEditDialog()" class="p-button-warning"></button>
    </div>
  </p-footer>
</p-dialog>
