<div class="overlay" *ngIf="isDialogOpen">
  <div class="modal">
    <button (click)="onClose()" class="close-btn">×</button>

    <div class="overlay" *ngIf="isDialogOpen">
      <div class="modal">
        <button (click)="onClose()" class="close-btn">×</button>

        <h1 class="dialog-title">Edit Information</h1>

        <div mat-dialog-content>

          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input matInput [(ngModel)]="data.firstName" id="firstName" required>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input matInput [(ngModel)]="data.lastName" id="lastName" required>
          </div>

          <div class="form-group">
            <label for="telefon">Telefon:</label>
            <input matInput [(ngModel)]="data.telefon" id="telefon" required>
          </div>

          <div class="form-group">
            <mat-checkbox [(ngModel)]="data.accountLocked">Account Locked</mat-checkbox>
          </div>
        </div>

        <div mat-dialog-actions class="dialog-actions">
          <button class="cancel-btn" (click)="onClose()">Cancel</button>
          <button mat-button color="primary" (click)="onSave()">Save Changes</button>
        </div>
      </div>
    </div>

  </div>
</div>
